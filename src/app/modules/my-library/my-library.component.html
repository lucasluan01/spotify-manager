<div class="container">
  <div class="likes-songs" (click)="onUserSavedTracks()">
    <div class="title">Músicas Curtidas</div>
    <div class="description">{{numberSavedTracks}} músicas curtidas</div>
  </div>

  <ng-container *ngFor="let item of playlists">
    <app-card [id]="item.id" [image]="item.images[1]?.url || item.images[0]?.url" [title]="item.name"
      [description]="item.owner.display_name" [collectionType]="'playlist'">
    </app-card>
  </ng-container>
</div>
