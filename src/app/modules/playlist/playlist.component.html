<ng-container *ngIf="!isUserSavedTrack && !!playlist">
  <app-header-banner
    [name]="playlist?.name"
    [totalNumber]="playlist.tracks.total"
    [owner]="playlist.owner.display_name"
    [image]="playlist.images[1]?.url || playlist.images[0].url"
  >
  </app-header-banner>
</ng-container>

<dev-table [tracks]="tracks" [dateColumnName]="'Adicionado em'"></dev-table>
