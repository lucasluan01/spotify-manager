<ng-container *ngIf="!isUserSavedTrack">
  <app-header-banner
    [name]="playlist?.name"
    [totalNumber]="playlist.tracks.total"
    [owner]="playlist.owner.display_name"
    [image]="playlist.images[1]?.url || playlist.images[0].url"
  >
  </app-header-banner>
</ng-container>

<app-music-table [tracks]="tracks"></app-music-table>
