<div class="search">
    <i class="material-icons">search</i>
    <input #queryInput type="text" placeholder="Buscar por lorem ou ipsum" (keyup)="onSearch(queryInput.value.trim())">
</div>

<ng-container *ngIf="queryInput.value.trim().length === 0">
    <app-list-categories title="Categorias" [categories]="categories"></app-list-categories>
</ng-container>

<ng-container *ngIf="queryInput.value.trim().length > 0">
    <app-list-music-card [title]="'Playlists'" [playlists]="dataSearch.playlists"></app-list-music-card>
    <app-list-music-card [title]="'Álbuns'" [playlists]="dataSearch.albums"></app-list-music-card>
</ng-container>
