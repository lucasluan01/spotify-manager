<div class="section">
    <h2 class="section__title">{{title}}</h2>
    <div class="section__items">
        <app-card *ngFor="let item of featuredPlaylists" [id]="item.id" [image]="item.images[0].url"
            [description]="item.owner.display_name" [title]="item.name" [collectionType]="'playlist'">
        </app-card>
    </div>
</div>
<div class="section">
    <h2 class="section__title">Novos Lan√ßamentos</h2>
    <div class="section__items">
        <app-card *ngFor="let item of newReleases" [id]="item.id" [image]="item.images[0].url" [description]="item.artists[0].name"
            [title]="item.name" [collectionType]="'album'">
        </app-card>
    </div>
</div>
