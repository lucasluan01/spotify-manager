<a class="btn-backTo" (click)="onGoBackToLibrary()">
    <i class="material-icons">arrow_back_ios</i>
    <span>voltar</span>
</a>

<div class="group">
    <ng-container *ngIf="image">
        <img src="{{image}}" alt="" width="175">
    </ng-container>
    <ng-container *ngIf="!image">
        <div class="image-default">
            <i class="material-icons">music_note</i>
        </div>
    </ng-container>
    <div class="info">
        <h2 class="title">{{name}}</h2>
    </div>
</div>
